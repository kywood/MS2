syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_CONNECT = 0;
  C_ROOM_INFO = 1;
  S_ROOM_INFO = 2;
  C_JOIN_GAME_ROOM = 3;
  S_JOIN_GAME_ROOM = 4;
  S_LEAVE_GAME_ROOM = 5;
  S_SPAWN = 6;
  S_DESPAWN = 7;
  C_START_GAME = 8;
  S_START_GAME = 9;
  C_SHOOT = 10;
  S_SHOOT = 11;
  C_MOVE = 12;
  S_MOVE = 13;
}

message S_Connect {
  PlayerInfo player = 1;
}

message C_RoomInfo {
  int32 roomId = 1;
}

message S_RoomInfo {
  RoomInfo roomInfo = 1;
}

message C_JoinGameRoom {
  PlayerInfo player = 1;
}

message S_JoinGameRoom {
  RoomInfo roomInfo = 1;
}

message S_LeaveGameRoom {
}

message S_Spawn {
  int32 roomId = 1;
  repeated PlayerInfo players = 2;
}

message S_Despawn {
  int32 roomId = 1;
  repeated int32 playerIds = 2;
}

message C_StartGame {
  int32 roomId = 1;
}

message S_StartGame {
  int32 roomId = 1;
}

message C_Shoot {
  float radianAngle = 1;
}

message S_Shoot {
  int32 playerId = 1;
  float radianAngle = 2;
}

message C_Move {
  int32 posX = 1;
  int32 posY = 2;
}

message S_Move {
  int32 playerId = 1;
  int32 posX = 2;
  int32 posY = 3;
}

message PlayerInfo {
  int32 playerId = 1;
  string name = 2;
  int32 posX = 3;
  int32 posY = 4;
}

message RoomInfo {
  int32 roomId = 1;
  repeated PlayerInfo players = 2;
}


